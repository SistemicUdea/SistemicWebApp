<div>
  <table class="table table-striped">
    <thead>
      <th>Title</th>
      <th>Date</th>
      <th>Year</th>
      <th>Author</th>
    </thead>
    <tbody>
      <tr ng-repeat="technicalReport in technical_reports">
        <td>{{ technicalReport.title }}</td>
        <td>{{ technicalReport.date }}</td>
        <td>{{ technicalReport.year }}</td>
        <td>{{ technicalReport.author }}</td>
      </tr>
    </tbody>
  </table>
</div>
