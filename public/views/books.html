<div>
  <table class="table table-striped">
    <thead>
      <th>Title</th>
      <th>Editorial</th>
      <th>Year</th>
      <th>Author</th>
    </thead>
    <tbody>
      <tr ng-repeat="book in books">
        <td>{{ book.title }}</td>
        <td>{{ book.editorial }}</td>
        <td>{{ book.year }}</td>
        <td>{{ book.author }}</td>
      </tr>
    </tbody>
  </table>
</div>
