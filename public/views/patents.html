<div>
  <table class="table table-striped">
    <thead>
      <th>Title</th>
      <th>State</th>
      <th>Place</th>
      <th>Year</th>
      <th>Author</th>
    </thead>
    <tbody>
      <tr ng-repeat="patent in patents">
        <td>{{ patent.title }}</td>
        <td>{{ patent.state }}</td>
        <td>{{ patent.place }}</td>
        <td>{{ patent.year }}</td>
        <td>{{ patent.author }}</td>
      </tr>
    </tbody>
  </table>
</div>
