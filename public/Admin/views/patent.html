<h2>Add new patent</h2>
<div class="row">
  <div class="col-md-6">

    <form class="form-horizontal">

      <div class="form-group">
        <label class="control-label col-sm-2" for="title">Title:</label>
        <div class="col-sm-10">
          <input name="title" ng-model="patent.Title" class="form-control" placeholder="Ingrese titulo de la conferencia" required/>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="title">State:</label>
        <div class="col-sm-10">
          <input name="state" ng-model="patent.State" class="form-control" placeholder="Estado" required/>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="title">Place:</label>
        <div class="col-sm-10">
          <input name="place" ng-model="patent.Place" class="form-control" placeholder="Lugar" required/>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="title">Year:</label>
        <div class="col-sm-10">
          <input name="year" ng-model="patent.Year" class="form-control" type="number" min="1900" max="{{currentYear}}" placeholder="AÃ±o de la conferencia" required/>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="title">Author:</label>
        <div class="col-sm-10">
          <select ng-model="patent.Author" class="form-control" name="author">
            <option ng-repeat="option in autores" value="{{option.name}}">{{option.name}}</option>
          </select>
        </div>
      </div>

      <input type="submit" class="btn btn-primary" ng-click="savePatent()" value="Save"/>
    </form>
  </div>
</div>
