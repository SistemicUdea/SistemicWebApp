<h2>Add new conference article</h2>
<div class="row">
  <div class="col-md-6">

    <form class="form-horizontal">

      <div class="form-group">
        <label class="control-label col-sm-2" for="title">Title:</label>
        <div class="col-sm-10">
          <input name="title" ng-model="conference.Title" class="form-control" placeholder="Ingrese titulo de la conferencia" required/>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="title">Conference:</label>
        <div class="col-sm-10">
          <input name="conference" ng-model="conference.Conference" class="form-control" placeholder="Conferencia" required/>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="title">Place:</label>
        <div class="col-sm-10">
          <input name="place" ng-model="conference.Place" class="form-control" placeholder="Lugar" required/>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="title">Date:</label>
        <div class="col-sm-10">
          <input name="date" ng-model="conference.Date" placeholder="DD/MM/AAAA" class="form-control" required/>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="title">Year:</label>
        <div class="col-sm-10">
          <input name="year" ng-model="conference.Year" type="number" min="1900" max="{{currentYear}}" class="form-control" placeholder="Año de publicación" required/>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="title">Author:</label>
        <div class="col-sm-10">
          <select ng-model="conference.Author" class="form-control" name="author">
            <option ng-repeat="option in autores" value="{{option.name}}">{{option.name}}</option>
          </select>
        </div>
      </div>

      <input type="submit" class="btn btn-primary" ng-click="saveConference()" value="Save"/>
    </form>
  </div>
</div>
