<h2>Add new thesis</h2>
<div class="row">
  <div class="col-md-6">

    <form class="form-horizontal">

      <div class="form-group">
        <label class="control-label col-sm-2" for="title">Title:</label>
        <div class="col-sm-10">
          <input name="title" ng-model="thesis.Title" class="form-control" placeholder="Ingrese titulo de la tesis" required/>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="title">Tutor:</label>
        <div class="col-sm-10">
          <input name="tutor" ng-model="thesis.Tutor" class="form-control" placeholder="Tutor(es)" required/>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="title">Type:</label>
        <div class="col-sm-10">
          <input name="type" ng-model="thesis.Type" class="form-control" placeholder="Tipo de thesis" required/>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="title">University:</label>
        <div class="col-sm-10">
          <input name="university" ng-model="thesis.University" class="form-control" placeholder="Universidad" required/>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="title">Year:</label>
        <div class="col-sm-10">
          <input name="year" ng-model="thesis.Year" class="form-control" type="number" min="1900" max="{{currentYear}}" placeholder="AÃ±o de la conferencia" required/>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="title">Author:</label>
        <div class="col-sm-10">
          <select ng-model="thesis.Author" class="form-control" name="author">
            <option ng-repeat="option in autores" value="{{option.name}}">{{option.name}}</option>
          </select>
        </div>
      </div>

      <input type="submit" class="btn btn-primary" ng-click="saveThesis()" value="Save"/>
    </form>
  </div>
</div>
