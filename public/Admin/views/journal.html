<h2>Add new journal article</h2>
<div class="row">
  <div class="col-md-6">

    <form class="form-horizontal">

      <div class="form-group">
        <label class="control-label col-sm-2" for="title">Title:</label>
        <div class="col-sm-10">
          <input name="title" ng-model="journal.Title" class="form-control" placeholder="Article's Title" required/>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="title">Journal:</label>
        <div class="col-sm-10">
          <input name="journal" ng-model="journal.Journal" class="form-control" placeholder="Journal's Name" required/>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="title">Number:</label>
        <div class="col-sm-10">
          <input name="number" ng-model="journal.Number" class="form-control" placeholder="Journal Number [0-9] - [0-9]" required/>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="title">Pages:</label>
        <div class="col-sm-10">
          <input name="pags" ng-model="journal.Pags" class="form-control" placeholder="Article's Pages [0-9] - [0-9]" />
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="title">Volume:</label>
        <div class="col-sm-10">
          <input name="volume" ng-model="journal.Volume" class="form-control" placeholder="Volumen de la revista"/>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="title">Colciencia's Category:</label>
        <div class="col-sm-10">
          <select ng-model="journal.CategoryColciencias" class="form-control" name="CategoryColciencias">
              <option value="A1">A1</option>
              <option value="A2">A2</option>
              <option value="B">B</option>
              <option value="C">C</option>
              <option value="Sin Categoria">Sin Categoria</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="title">SjR Category:</label>
        <div class="col-sm-10">
          <select ng-model="journal.CategoryJcr" class="form-control" name="CategoryJcr">
              <option value="Q1">Q1</option>
              <option value="Q2">Q2</option>
              <option value="Q3">Q3</option>
              <option value="Q4">Q4</option>
              <option value="Sin Categoria">Sin Categoria</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="title">Year:</label>
        <div class="col-sm-10">
          <input name="year" ng-model="journal.Year" class="form-control" type="number" min="1900" max="{{currentYear}}" placeholder="Año de publicación" required/>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-sm-2" for="title">Author:</label>
        <div class="col-sm-10">
          <select ng-model="journal.Author" class="form-control" name="author">
            <option ng-repeat="option in autores" value="{{option.name}}">{{option.name}}</option>
          </select>
        </div>
      </div>

      <input type="submit" class="btn btn-primary" ng-click="saveJournal()" value="Save"/>

      <div class="form-group BAuthor">
        <div class="col-sm-10">
          <p class="Advert-text">If you don't see an author. Please, add a new one here!</p>
        </div>
        <div class="col-sm-10">
          <a class="btn btn-primary" href="#!/author">New Author</a>
        </div>
      </div>

    </form>
  </div>
</div>
